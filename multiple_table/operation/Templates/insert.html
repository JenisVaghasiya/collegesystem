<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>insert data</title>
    <link rel="stylesheet"  type="text/css" href="{%static 'css/edite.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
      </script>
</head>
<body>
<form method="POST" class="post-form" >
{% block content %}
    {% csrf_token %}
{% endblock %}
    <div class="container">
        <br>
        <div class="form-group row">
        <label class="col-sm-1 col-form-lable"></label>
        <div class="col-sm-4">
         <h3>Enter Details</h3>
        </div>
    </div>

                  <div class="form-group row">
        <label class="col-sm-2 col-form-lable">Student ID:</label>
        <div class="col-sm-4">
           <input type="text" name="student_id" maxlength="20" required id="id_student_id">
        </div>
                  </div>
                  <div class="form-group row">
        <label class="col-sm-2 col-form-lable">Student Name:</label>
        <div class="col-sm-4">
           <input type="text" name="student_name" maxlength="20" required id="id_student_name">
        </div>
                  </div>
                  <div class="form-group row">
        <label class="col-sm-2 col-form-lable">Student Email:</label>
        <div class="col-sm-4">
           <input type="text" name="student_email" maxlength="20" required id="id_student_email">
        </div>
                  </div>
                  <div class="form-group row">
        <label class="col-sm-2 col-form-lable">Student Marks:</label>
        <div class="col-sm-4">
           <!--<input type="text" name="sid" maxlength="20" required id="id_student_marks">-->
            {{form.student_marks}}
        </div>
                  </div>


         <div class="form-group row">
        <label class="col-sm-1 col-form-lable">submit:</label>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">submit</button>
        </div>
        </div>

    </div>

</form>

</body>
</html>
